<ng-include src="'states/loading/loading.html'"></ng-include>

<div class="container-fluid">
  <div class="todo-block">
    <div class="login-header"> <strong>Lista de tarefas</strong> </div>
    <div class="todo-form" >

      <form ng-submit="controller.login()" >
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i> </div>
            <input type="text" class="form-control" placeholder="Search" ng-model="controller.query">
          </div>
        </div>
      </form>

      <ul class="list-group">
        <li ng-repeat="todo in controller.todos|filter:controller.query" class="list-group-item">
          {{todo.text}}<br>
          <small>{{todo.created_at|date}}</small>
        </li>
      </ul>

      <button  ng-click="controller.authService.logout()" class="btn btn-default">Logout</button>
    </div>
  </div>
</div>
